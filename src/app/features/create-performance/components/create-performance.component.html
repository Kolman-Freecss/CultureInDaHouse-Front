<div class="container-form col-12">
    <div *ngIf="loading" class="loading-window">
        <div class="alert alert-info lead text-center">
            <i class="fa fa-fw fa-spinner fa-pulse" aria-hidden="true"></i>
            Cargando...
        </div>
    </div>

    <h4 class="mb-3">Crear actuación</h4>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="register-form col-12 col-md-6">
                <div class="mb-3 form-group col-12">
                    <label for="name" class="form-label">Actos</label> <span class="text-danger"> *</span>
                    <select formControlName="idShow" class="form-select mb-3" aria-label="Actos">
                        <option [ngValue]="null" selected>Seleccionar acto...</option>
                        <option *ngFor="let show of shows" [ngValue]="show.id">{{show.name }} - {{
                            show.description}}</option>
                    </select>
                </div>

                <div [hidden]="!hasShowSelected">
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="capacity" class="form-label">Fecha</label> <span class="text-danger"> *</span>
                        <div class="input-group">
                            <input type="date" formControlName="date" class="form-control" aria-label="on sale date"
                                [ngClass]="{ 'is-invalid': submitted && f['date'].errors }">
                            <div *ngIf="submitted && f['date'].errors" class="invalid-feedback">
                                <div *ngIf="f['date'].errors['required']">Se requiere una fecha de actuación
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group mb-3">
                        <label>Hora</label> <span class="text-danger"> *</span>
                        <input type="text" formControlName="time" class="form-control" placeholder="21:00"
                            [ngClass]="{ 'is-invalid': submitted && f['time'].errors }" />
                        <div *ngIf="submitted && f['time'].errors" class="invalid-feedback">
                            <div *ngIf="f['time'].errors['required']">La hora es requerida</div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label>URL</label> <span class="text-danger"> *</span>
                        <input type="text" formControlName="streamingURL" class="form-control" placeholder="https://..."
                            [ngClass]="{ 'is-invalid': submitted && f['streamingURL'].errors }" />
                        <div *ngIf="submitted && f['streamingURL'].errors" class="invalid-feedback">
                            <div *ngIf="f['streamingURL'].errors['required']">La URL es requerida</div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-4 mb-3">
                        <label for="price" class="form-label">Número de asientos</label><span class="text-danger">
                            *</span>
                        <div class="input-group">
                            <input type="number" formControlName="remainingSeats" class="form-control"
                                aria-label="euros">
                            <div *ngIf="submitted && f['remainingSeats'].errors" class="invalid-feedback">
                                <div *ngIf="f['remainingSeats'].errors['required']">El número de asientos es requerido
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-4 mb-3">
                        <label for="status" class="form-label">Estado</label> <span class="text-danger"> *</span>
                        <select formControlName="status" class="form-select mb-3" aria-label="Estados" id="status">
                            <option [ngValue]="null" selected>Seleccionar estado...</option>
                            <option *ngFor="let item of statusArray; let i = index;" [ngValue]="item">{{item}}</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-12 ms-2 container-buttons">
                <button type="button" (click)="onReset()" class="btn btn-warning">
                    Limpiar
                </button>

                <button [disabled]="!form.dirty && !hasShowSelected" type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </form>
</div>
